<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 간단한 목록을 만드는 엘리먼트 
1) 자동으로 번호를 붙이는 엘리먼트: ordered list
2) 번호를 붙이지 않는 엘리먼트: unordered list
-->
<h1>간식</h1>
<ol>
  <li>피자</li> <!-- list item의 약자 -->
  <li>닭강정</li>
  <li>떡볶이</li>
</ol>

<h1>식사</h1>
<ul>
  <li>라면</li>
  <li>밥</li>
  <li>짜장면</li>
</ul>
</body>
</html>
