<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex5-test01</title>
<style>
/* 박스 다루기 
  display: none, block, inline, inline-block
*/

#d1 {
  width: 150px;
  display: none; /* 엘리먼트를 안보이게 하기*/
  border: 1px solid red;
}

#d2 {
  width: 150px;
  height: 150px;
  /* block: div의 기본은 출력은 block이다. 한 줄 모두 점유한다.
            width와 height는 설정된 대로 크기를 조정한다.*/
  display: block; 
  border: 1px solid red;
}

#d3 {
  width: 150px;
  height: 150px;
  /* inline: 한 줄 속에 포함된다. width와 height는 컨텐츠의 크기로 결정된다. */
  display: inline; 
  border: 1px solid red;
}

#d4 {
  width: 150px;
  display: inline; /* 한 줄 속에 포함된다.*/
  border: 1px solid red;
}

#d5 {
  width: 150px;
  /* inline-block: 한 줄 속에 포함된다.
     1) 현재 줄에 출력할 수 없다면 다음 줄에 출력한다.
     2) block 처럼 width와 height의 크기가 적용된다.*/
  display: inline-block;
  border: 1px solid red;
  margin: 20px; 
  padding: 20px;
  
}
</style>
</head>
<body>
  이 수업은 <span>실무 자바 개발자 양성과정</span> 입니다.
  <div id="d1">d1:교육 내용은 기업에서 사용하는 애플리케이션을 개발하는 방법을 배웁니다.</div>
  <div id="d2">d2:교육 내용은 기업에서 사용하는 애플리케이션을 개발하는 방법을 배웁니다.</div>
  <div id="d3">d3:교육 내용은 기업에서 사용하는 애플리케이션을 개발하는 방법을 배웁니다.</div>
  <div id="d4">d4:교육 내용은 기업에서 사용하는 애플리케이션을 개발하는 방법을 배웁니다.</div>
  <div id="d5">d5:교육 내용은 기업에서 사용하는 애플리케이션을 개발하는 방법을 배웁니다.</div>
  비트캠프는 열정을 가진 IT 개발자를 배출합니다.
</body>
</html>
