/* 상자의 위치를 지정하기
1) float  
   . left, right  => center 없다.
   . 원래 출력해야 할 줄에서 좌/우로 이동한다.
   . 다음 순서의 엘리먼트가 치고 올라온다.
     
2) position: absolute
   . absolute나 relative로 설정된 조상을 기준으로 엘리먼트의 위치를 지정한다.
   . left/top 좌표를 기준으로 위치를 설정한다.
   . 기준이 되는 엘리먼트가 이동하면 따라서 함께 이동한다.
   
3) position: relative
   . 현재 위치를 고수하면서 좌/우/위/아래로 이동한다.

4) position: fixed
   . 웹 브라우저의 내용 창을 기준으로 위치를 지정한다.
   . 화면 안의 내용이 위/아래/좌/우로 이동하더라도 해당 엘리먼트는 이동하지 않는다.
   
실습 목표 : 화면 준비            
 */
